<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormularioEstilizado</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <h2>Estilizando Formularios</h2>
    <form action="processa.php">
      <fieldset>
        <legend>Detalhes de contato:</legend>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Comentarios:</legend>
        <textarea name="coment" id="coment"></textarea>
      </fieldset>
      <fieldset>
        <legend>Lembrar de mim:</legend>
        <div>
          <label for="lemb">
            <input class="radio" type="radio" name="lemb" id="sim" />Sim
          </label>
        </div>
        <div>
          <label for="lemb">
            <input class="radio" type="radio" name="lemb" id="Nao" />Nao
          </label>
        </div>
      </fieldset>
      <input id="submit" type="submit" name="cadastrar" value="cadastrar" />
    </form>
  </body>
</html>
